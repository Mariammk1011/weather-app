<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
     <div class="weather-app-wrapper">
      <div class="weather-app">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
          <input type="search" placeholder="Type a city name..." id="city-input" class="form-control" autocomplete="off" />
            </div>
            <div class="col-3">
          <input type="submit" value="Search" class="btn btn-primary w-75" />
            </div>
          </div>
        </form>
        <div class="overview">
        <h1 id="city"></h1>
        <ul>
          <li>Last updated: <span id="date"></span></li>
          <li id="description"></li>
        </ul>
        </div>
        <div class="row">
          <div class="col-6">
           <div class="clearfix weather-temperature"> 
            <img
              src=""
              alt=""
              id="main-icon"
              class="float-left"
            />
            <div class="float-left">
              <strong id="temperature"></strong><span class="units"><a href="#" id="celsius-link" class="active">°C</a> | <a href="#" id="fahrenheit-link">°F</a></span>
            </div> 
           </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
            </div>
          </div>
    <div class="week-weather">
      <div class="row">
        <div class="col-2">
          <div class="week-weather-date">
      Tuesday 22/03</div> 
      <img 
      src ="https://openweathermap.org/img/wn/01d@2x.png"
      alt=""
      width="30"/>
      <div class="week-weather-temp">
        <span class="week-weather-max">13°</span> <span class="week-weather-min">3°</span>
      </div>
        </div>
        <div class="col-2">
          <div class="week-weather-date">
      Wednesday 23/03</div> 
      <img 
      src ="https://openweathermap.org/img/wn/01d@2x.png"
      alt=""
      width="30"/>
      <div class="week-weather-temp">
        <span class="week-weather-max">15°</span> <span class="week-weather-min">6°</span>
      </div>
        </div>
        <div class="col-2">
          <div class="week-weather-date">
      Thursday 24/03</div> 
      <img 
      src ="https://openweathermap.org/img/wn/01d@2x.png"
      alt=""
      width="30"/>
      <div class="week-weather-temp">
        <span class="week-weather-max">19°</span> <span class="week-weather-min">2°</span>
      </div>
        </div>
        <div class="col-2">
          <div class="week-weather-date">
      Friday 25/03</div> 
      <img 
      src ="https://openweathermap.org/img/wn/01d@2x.png"
      alt=""
      width="30"/>
      <div class="week-weather-temp">
        <span class="week-weather-max">17°</span> <span class="week-weather-min">2°</span>
      </div>
        </div>
        <div class="col-2">
          <div class="week-weather-date">
      Saturday 26/03</div> 
      <img 
      src ="https://openweathermap.org/img/wn/01d@2x.png"
      alt=""
      width="30"/>
      <div class="week-weather-temp">
        <span class="week-weather-max">18°</span> <span class="week-weather-min">4°</span>
      </div>
        </div>
        <div class="col-2">
          <div class="week-weather-date">
      Sunday 27/03</div> 
      <img 
      src ="https://openweathermap.org/img/wn/01d@2x.png"
      alt=""
      width="30"/>
      <div class="week-weather-temp">
        <span class="week-weather-max">16°</span> <span class="week-weather-min">5°</span>
      </div>
        </div>

    </div>    
  </div>
</br>

      
              <small
          ><a href="https://github.com/Mariammk1011/weather-app" target="_blank"
            >Open-source code</a
          >
          by Mariam Khan</small
        >

    </div>
    <script src="src/app.js" ;></script>
  </body>
</html>
